<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" 
		type="text/css" 
		media="all" 
		th:href="@{/css/login.css}">
</head>
<body>
<h1>Login Page</h1>
	<div th:if="${param.error}" style="color:red">
		the UserName and password not matched		
	</div>
		<div class="login-block">
<form th:action="@{/Login}" method=post>
	User name:- <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
	
	<br>
	Password:- <input type="password" id="password" name="password" placeholder="Password">
	<input type="submit" Value="Login"> 
</form>
</div>
</body>
</html>
